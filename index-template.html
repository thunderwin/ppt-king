<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nathan 的AI全栈开发课程 - 课程导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .chapter {
            background: white;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .chapter:hover {
            transform: translateY(-5px);
        }
        
        .chapter-title {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .lecture-list {
            list-style: none;
            padding: 0;
        }
        
        .lecture-item {
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        
        .lecture-item:last-child {
            border-bottom: none;
        }
        
        .lecture-item:hover {
            background-color: #fef3f2;
        }
        
        .lecture-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .lecture-link:hover {
            color: #10b981;
        }
        
        .lecture-description {
            padding: 0 20px 15px;
            color: #666;
            font-style: italic;
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .chapter {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nathan的 🚀 AI全栈开发课程</h1>
            <p>从零开始，用AI工具打造全栈程序员</p>
        </div>
        
        {{chapter_content}}
        
        <div class="footer">
            <p>💡 点击任意课程开始学习之旅！</p>
            <p>课程内容会持续更新，敬请期待更多精彩内容</p>
        </div>
    </div>
</body>
</html>
